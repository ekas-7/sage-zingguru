<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked</title>
  <style>
    /* Modern and clean body styling */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #111827, #0D1323); /* Gradient background */
      color: #E0E0E0;
      text-align: center;
      margin: 0;
    }

    /* Header section */
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .header img {
      width: 50px;
      height: 50px;
      border-radius: 12px; /* Rounded corners for the logo */
      object-fit: contain; /* Ensures the image maintains its aspect ratio */
    }

    .header h1 {
      font-size: 28px;
      color: #22C55E;
      font-weight: 700;
      margin: 0;
    }

    /* Container styling */
    .container {
      padding: 30px;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px); /* Frosted glass effect */
      max-width: 550px;
      width: 90%;
      margin: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
    }

    /* Heading inside container */
    .container h1 {
      font-size: 24px;
      color: #22C55E;
      margin-bottom: 20px;
      font-weight: 700;
    }

    /* Paragraph styling */
    p {
      font-size: 16px;
      margin-bottom: 24px;
      color: #E0E0E0;
      line-height: 1.6;
      opacity: 0.9;
    }

    /* Button styling */
    .button {
      padding: 12px 24px;
      background: #22C55E;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background: #16A34A;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Add a subtle animation to the container */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="./assets/image.png" alt="Zing-Blocker Logo">
    <h1>Zing-Blocker</h1>
  </div>
  <div class="container">
    <h1>Site Blocked</h1>
    <p>This site has been blocked to help you stay focused. You can manage your blocked sites through the management dashboard.</p>
    <a href="http://localhost:5173/dashboard" class="button">Manage Blocked Sites</a>
  </div>
</body>
</html>
