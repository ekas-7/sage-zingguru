<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zing-Blocker</title>
  <style>
    /* Modern and clean body styling */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1F2937, #111827); /* Gradient background */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #E0E0E0;
      margin: 0;
    }

    /* Popup container */
    .popup {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px); /* Frosted glass effect */
      width: 400px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
    }

    /* Header section */
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .header img {
      width: 50px; /* Fixed width */
      height: 50px; /* Fixed height */
      border-radius: 12px; /* Rounded corners for the logo */
      object-fit: contain; /* Ensures the image maintains its aspect ratio */
    }

    .header h1 {
      font-size: 28px;
      color: #22C55E;
      font-weight: 700;
      margin: 0;
    }

    /* Paragraph styling */
    p {
      margin-bottom: 25px;
      font-size: 16px;
      line-height: 1.6;
      color: #E0E0E0;
      opacity: 0.9;
    }

    /* Button styling */
    .button {
      padding: 12px 24px;
      background: #22C55E;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background: #16A34A;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #22C55E;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Switch status text */
    #switchStatus {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      color: #E0E0E0;
      opacity: 0.8;
    }

    /* Add a subtle animation to the popup */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .popup {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div class="header">
      <img src="./assets/image.png" alt="Zing-Blocker Logo">
      <h1>Zing-Blocker</h1>
    </div>
    <p>This site has been blocked to help you stay focused. You can manage your blocked sites through the management dashboard.</p>
    <label class="switch">
      <input type="checkbox" id="blockSwitch">
      <span class="slider"></span>
    </label>
    <p id="switchStatus">Blocking is ON</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
